<!DOCTYPE html>

    <style>
        /* Basic styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(120deg, #fde2e4, #bde0fe);

            color: #5a2a27;
            text-align: center;

        h1 {

        }

        }
        #buttons-container {
            display: flex;

            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        /* Button styles */
        .btn {
            background-color: #f9c2ff;
            border: none;
            padding: 12px 24px;
            font-size: 20px;
            cursor: pointer;
            color: #5a2a27;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #e2a9f3;
        }
        #no-btn {
            position: relative;
        }
        /* Mobile view adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 18px;
            }
            #buttons-container {
                flex-direction: row;
            }
        }
    </style>
</head>
